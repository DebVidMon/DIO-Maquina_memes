    <script>
        document.getElementById("download").onclick = () => {
            console.log("clicou")
            const screenshotPrint = document.querySelector("#meme")
            
            html2canvas(screenshotPrint).then((canvas) => {
                console.log("iniciou html2canvas")
                const base64Image = canvas.toDataURL("image/png")
                console.log(base64Image)
                let anchor = document.createElement("a")
                anchor.setAttribute("href", base64Image)
                anchor.setAttribute("download", "my-meme.png")
                anchor.click()
                console.log("clicou link")
                anchor.remove()
                console.log("destruiu link")
            })

        }
